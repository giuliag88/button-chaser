<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<!-- Main Css -->
		<link rel="stylesheet" media="all" type="text/css" href="css/buttonChaser.css" />
	</head>

	<body>


			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-6">
						<div id="header">
							<h1>Button Chaser</h1>
							<h3>Click on the button how many times as you can...just be carefull, if you miss it, you loooooose a point!</h3>
							<h2>Points: <span id="counter">0</span></h2>
							<h2 id="cheering">Good Luck!</h2>
						</div>
					</div>

					<div class="col-xs-12 col-sm-8 col-md-6">
						<div id="gameWrapper" class="gameWrapper">
							<div id="button" class="click"></div>
						</div>
					</div>
				</div>
			</div>


		<script src="js/buttonChaser.js"></script>

	</body>

</html>
